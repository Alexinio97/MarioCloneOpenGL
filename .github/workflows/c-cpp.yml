name: Build with Visual Studio

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Build Solution
        run: |
          msbuild MarioCloneGL.sln /p:Configuration=Release /p:Platform=x64 /p:IncludePath="$(SolutionDir)Dependencies\OpenGL\includes;$(SolutionDir)Dependencies\glm"

      - name: Archive Build Artifacts
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: Release Build
          path: '**/Release/**'
